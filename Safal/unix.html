<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sherpa session</title>
    <style>
      .border {
        border: 1px solid black;
      }

      .container {
        margin: 0px 50px;
        height: 900px;
        width: 1300px;
      }

      .top-section {
        height: 500px;
      }

      .info {
        width: 450px;
        margin: 0px 400px;
        height: 350px;
        text-align: center;
      }

      .img-size {
        height: 150px;
      }

      .midConta-info {
        width: 800px;
        height: 200px;
        margin: 0px 200px;
      }
    </style>
  </head>
  <body>
    <div class="border container">
      <div class="top-section">
        <div
          class="border"
          style="
            height: 100px;
            width: 100px;
            border-radius: 100%;
            background: linear-gradient(0deg, red, blue); ;
          "
        ></div>
        <div class="border info">
          <img
            style="margin-top: 50px; border-radius: 50% 0% 50% 0%"
            class="img-size"
            src="https://masai-course.s3.ap-south-1.amazonaws.com/resources/images/linus.jpg"
          />
          <h1>Linus Torvalds</h1>
          <p>The creator of Linux and Git</p>
        </div>
      </div>
      <div class="">
        <div class="midConta-info">
          <img
            style="float: left; border-radius: 10px"
            class="img-size"
            src="https://masai-course.s3.ap-south-1.amazonaws.com/resources/images/linus.jpg"
          />
          <div style="margin-left: 150px; border-radius: 10px" class="border">
            <h1 style="padding-left: 10px">Sal Khan</h1>
            <p style="padding-left: 10px">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.Lorem
              ipsum dolor sit amet,
            </p>
          </div>
        </div>
      </div>
      <div class="border"></div>
    </div>
  </body>
</html>
